<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <p>请输入一个大于1的整数</p>
    <input type="text" /><button>点击</button>
    <script>
      //用迭代法求解
       function abs(n) {
              return n > 0 ? n : -n;
          }
         
       function sqrt(n) {
        if(n == 1)
          return 1;
           var n0 = 1;       
           var n1;
           var n2 = n0;
           var y = n;
           //如果误差大于10^-6，就继续进行迭代
           while (abs(n2 - y) >= 0.000001) {
               n1 = (n0 + n/n0)/2;
               n2 = n0;
               y = n1;
               n0 = n1;
           }
           return n1;   
       }
     
      var btn = document.querySelector('button');
      var inp = document.querySelector('input');  
      btn.onclick = function () {
        var n = inp.value;
        var res = sqrt(n).toFixed(5);
        alert(n + '的平方根是' +res);
      }

    </script>
	</body>
</html>
