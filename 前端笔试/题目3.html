<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
    <p>请输入台阶级数</p>
    <input type="text" /><button>点击</button>
    <p class="answer"></p>
    <script>
      //这个问题可以用斐波那契数列来解答
      function fn(n) {
        if(n == 1){
          return 1;
        }else if(n == 2){
          return 2;
        }
        return fn(n-1) + fn(n-2);
      }
      
      var btn = document.querySelector('button');
      var a = document.querySelector('input');  
      var ans = document.querySelector('.answer');
      btn.onclick = function () {
        var num = a.value;
        var res = fn(num);
        ans.innerHTML = '青蛙有' + res + '种方法跳上' + num +'级台阶';
      }
      
      
    </script>
	</body>
</html>
